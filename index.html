<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="intro">
    <img class="intro__img" src="./eisenhower-matrix.jpg">
    <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="adding-section">
      <label class="adding-section__title" for="new-task">Add Item</label>
      <div class="adding-section__wrapper">
        <input id="new-task"class="adding-section__task" type="text">
        <button class="adding-section__button button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incompleted-tasks task-list">
      <li class="task-list__item">
        <input class="item__input" type="checkbox">
        <label class="item__label task">Pay Bills</label>
        <input class="item__input task" type="text" >
        <button class="item__button button button_edit">Edit</button>
        <button class="item__button button button_delete">
          <img class="button_delete__icon" src="./remove.svg">
        </button>
      </li>
      <li class="task-list__item edit-mode">
        <input class="item__input" type="checkbox">
        <label class="item__label task">Go Shopping</label>
        <input class="item__input task" type="text" value="Go Shopping" >
        <button class="item__button button button_edit">Save</button>
        <button class="item__button button button_delete">
          <img class="button_delete__icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-section task-list">
      <li class="task-list__item" >
        <input class="item__input" type="checkbox" checked>
        <label class="item__label task">See the Doctor</label>
        <input class="item__input task" type="text" >
        <button class="item__button button button_edit">Edit</button>
        <button class="item__button button button_delete">
          <img class="button_delete__icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
